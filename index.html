<DOCTYPE! html>
    <html>
        <head>
            <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
            <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
            <script src="Move.js"></script>
        </head>
        <body>
    <a-scene>
      <!-- PLANE BASE -->
      <a-entity id="base" base></a-entity>
      <!-- CAR MODEL -->
      <a-entity id="car-model" car-model></a-entity>

      <!-- CAMERA -->
      <a-entity
        id="camera"
        camera
        look-controls
        wasd-controls
        position="0 50 250"
      ></a-entity>
    </a-scene>
        </body>
    </html>
